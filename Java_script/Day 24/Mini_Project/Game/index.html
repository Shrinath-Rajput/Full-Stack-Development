<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="one">
        <h1>Simon Says Game</h1>
    </div>
    <div class="two">
        <h2>Press any key to Start the game</h2>
    </div>
    
    <div class="container">
        <div class="line_one">
            <div class="btn red1" type="button" id="red"></button></div>
        <div class="btn green1" type="button" id="green"></button></div>
        </div>
        <div class="line_two">
            <div class="btn yellow1" type="button" id="yellow"></button></div>
        <div class="btn blue1" type="button" id="blue"></button></div>
        </div>
        
    </div>




    <script src="app.js"></script>
</body>
</html>
