<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <section>
        
            <form action="/action">
                <div>
                <label for="Name"><b>First Name</b></label>
                <input type="text" id="Name" placeholder="First Name" name="First name">
                
                <label for="last"><b>Last Name</b></label>
                <input type="text" id="last" placeholder="Last Name" name="Last name">
                
                </div>
                <br>
                <br>
                
                <div>
                    Please select gender 
                <select name="Please " id="Please">
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                </select>
                </div>
                <br>

                <div>
                    <label for="shri"><b>Do you agree to all terms of service ? </b></label>
                    <input type="checkbox" id="shri" placeholder="here" name="go to away">
                    Yes,I agree
                    
                </div>
                <br>
                
                <div>
                    <button type="submit">Register</button>

                </div>





            </form>
        
    </section>
